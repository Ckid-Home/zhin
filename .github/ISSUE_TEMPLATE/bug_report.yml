name: 🐛 Bug Report
description: 报告一个 bug 或问题
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢你报告 bug！请填写以下信息帮助我们快速定位和解决问题。

  - type: textarea
    id: bug-description
    attributes:
      label: 🐛 Bug 描述
      description: 请详细描述这个 bug
      placeholder: 描述你遇到的问题...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: 🔄 重现步骤
      description: 请提供重现这个 bug 的步骤
      placeholder: |
        1. 进入 '...'
        2. 点击 '...'
        3. 滚动到 '...'
        4. 看到错误
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ✅ 期望行为
      description: 描述你期望的正确行为
      placeholder: 描述你期望发生的事情...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: ❌ 实际行为
      description: 描述实际发生的事情
      placeholder: 描述实际发生的事情...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: 🚨 严重程度
      description: 这个 bug 的严重程度
      options:
        - 低 - 轻微影响，有变通方案
        - 中 - 影响功能使用，但有替代方案
        - 高 - 严重影响功能使用
        - 严重 - 导致系统崩溃或数据丢失
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: 🧩 相关组件
      description: 选择相关的组件或模块
      options:
        - 核心 (Core)
        - 适配器 (Adapters)
        - 插件 (Plugins)
        - 数据库 (Database)
        - 日志 (Logger)
        - 热重载 (HMR)
        - 类型定义 (Types)
        - 其他 (Other)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: 📦 版本信息
      description: 你使用的 zhin.js 版本
      placeholder: 例如: 1.0.0
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: 🟢 Node.js 版本
      description: 你使用的 Node.js 版本
      placeholder: 例如: 20.19.0
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: 💻 操作系统
      description: 你的操作系统
      placeholder: 例如: Windows 11, macOS 14.0, Ubuntu 22.04
    validations:
      required: true

  - type: textarea
    id: error-messages
    attributes:
      label: 📝 错误信息
      description: 如果有错误信息，请贴出来
      placeholder: 粘贴错误信息或日志...

  - type: textarea
    id: additional-context
    attributes:
      label: 📋 额外信息
      description: 任何其他有助于解决问题的信息
      placeholder: 添加任何其他相关信息...

  - type: checkboxes
    id: terms
    attributes:
      label: 确认
      description: 请确认以下信息
      options:
        - label: 我已经搜索了现有的 issues，确认这是一个新问题
          required: true
        - label: 我已经阅读了文档，确认这不是使用问题
          required: true
        - label: 我同意在需要时提供更多信息来帮助解决这个问题
          required: true
