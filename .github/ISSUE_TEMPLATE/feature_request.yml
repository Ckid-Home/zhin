name: ✨ Feature Request
description: 建议一个新功能或改进
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢你提出功能建议！请详细描述你的想法，这将帮助我们更好地理解你的需求。

  - type: textarea
    id: feature-description
    attributes:
      label: ✨ 功能描述
      description: 请详细描述你希望添加的功能
      placeholder: 描述你想要的功能...
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: 🤔 问题描述
      description: 这个功能要解决什么问题？
      placeholder: 描述当前遇到的问题或限制...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 💡 建议的解决方案
      description: 描述你建议的解决方案
      placeholder: 描述你希望如何实现这个功能...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 替代方案
      description: 描述你考虑过的其他解决方案
      placeholder: 描述其他可能的解决方案...

  - type: dropdown
    id: component
    attributes:
      label: 🧩 相关组件
      description: 选择相关的组件或模块
      options:
        - 核心 (Core)
        - 适配器 (Adapters)
        - 插件 (Plugins)
        - 数据库 (Database)
        - 日志 (Logger)
        - 热重载 (HMR)
        - 类型定义 (Types)
        - 文档 (Documentation)
        - 其他 (Other)
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: ⭐ 优先级
      description: 这个功能的重要性
      options:
        - 低 - 锦上添花的功能
        - 中 - 有用的改进
        - 高 - 重要的功能
        - 紧急 - 必需的功能
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: 📋 使用场景
      description: 描述这个功能的使用场景
      placeholder: 描述在什么情况下会使用这个功能...

  - type: textarea
    id: implementation-notes
    attributes:
      label: 🔧 实现说明
      description: 如果你有实现想法，请分享
      placeholder: 描述你认为如何实现这个功能...

  - type: textarea
    id: additional-context
    attributes:
      label: 📋 额外信息
      description: 任何其他相关信息
      placeholder: 添加任何其他相关信息...

  - type: checkboxes
    id: terms
    attributes:
      label: 确认
      description: 请确认以下信息
      options:
        - label: 我已经搜索了现有的 issues，确认这是一个新功能请求
          required: true
        - label: 我同意在需要时提供更多信息来帮助实现这个功能
          required: true
